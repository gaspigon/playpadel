<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    <title>Document</title>
</head>
<body>
 

    <main class="form-signin">
        <form id="formulario">
            <div class="col-12">
                <img class="mb-10  img_titulo" src="img/titulo.png" alt="" width="72" height="57">
            </div>
         
          <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

          <div class="form-floating col-10 email ">
            <input type="text" class="form-control" id="name" placeholder="name@example.com">
            <label for="nombre">Nombre</label>
          </div>
      
          <div class="form-floating col-10 email ">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email</label>
          </div>
          <div class="form-floating col-10 contraseña" >
            <input type="password" class="form-control" id="pass" placeholder="Password">
            <label for="pass">Contraseña</label>
          </div>


         
          <div>
            <input class="col-10 btn btn-primary boton" type="submit" id="sumbit"  value="Registrarme">

            
           
            
          </div>

          <p class="texto">Al registrarse acepta todos nuestras condiciones de uso y politica de privacidad. PlayPadel</p>
         
        
         
        </form>
      </main>


      <div id="miModal" class="modal">
          <h3 class="titulo_modal">Registro Exitoso!</h3>
          <p id="parrafo" class="parrafo"></p>
      </div>


      <script src="registro.js"></script>
</body>
</html>
