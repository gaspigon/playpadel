<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/sesion.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="form-signin">
        <form >
            <div class="col-12">
                <img class="mb-10  img_titulo" src="img/titulo.png" alt="" width="72" height="57">
            </div>
         
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
      
          <div class="form-floating col-10 email ">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating col-10 contraseña" >
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3 col-10">
            <label>
              <input class="check_datos" type="checkbox" value="remember-me"> Recordar Datos
            </label>
          </div>
          <div>
            <button class="col-10  btn  btn-primary boton " type="submit">Iniciar Sesion</button>
           
            
          </div>
          <p class="texto_inicio"> o Iniciar con </p>
        
          <div class="iconos">
            <a class="link_icono" href="">
              <img class="img_icono" src="img/logogmail.png" alt="">
            </a>
            <a class="link_icono" href="">
              <img class="img_icono1" src="img/facebook.png" alt="">
            </a>

          </div>
        </form>
      </main>





</body>
</html>
