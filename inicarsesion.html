<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/sesion.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <main class="form-signin">
        <form  id="inicio">
            
            <div class="box-img" data-aos="fade-up"  >
              <img class="img-box" src="./img/logofinal.png" alt="">
            </div>
            
         
          
      
          <div class="form-floating col-10 email ">
            <input type="email" class="form-control " id="email" placeholder="name@example.com">
            <label for="email">Email</label>
            <p class="inc">Email Incorrecto</p>
          </div>
          <div class="form-floating col-10 contraseña" >
            <input type="password" class="form-control" id="pass" placeholder="Password">
            <label for="pass">Contraseña</label>
            <p class="inc">Contraseña Incorrecta</p>
          </div>
      
          <div class="checkbox mb-3 col-10">
            <label>
              <input class="check_datos" type="checkbox" value="remember-me"> Recordar Datos
            </label>
          </div>
          <div>
         
            <input class="col-10 btn btn-primary boton" type="submit" id="sumbit"  value="Iniciar Sesion">
           
            
          </div>

        <div id="miModal" class="box-msj">
            <h3 class="titulo_modal" id="titulo"></h3>
            <p id="parrafo" class="parrafo"></p>
        </div>


          <p class="texto_inicio"> o Iniciar con </p>
        
          <div class="iconos">
            <a class="link_icono" href="">
              <img class="img_icono" src="./img/logogmail.png" alt="">
            </a>
            <a class="link_icono" href="">
              <img class="img_icono1" src="./img/facebook.png" alt="">
            </a>

          </div>
        </form>
      </main>



<script src="index.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

</body>
</html>
